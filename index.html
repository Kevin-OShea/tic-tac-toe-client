<!DOCTYPE html>
<html id='page'>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- &nbsp; -->

      <div id='message'>&nbsp;
      </div>


        <form id='sign-up'>
            <input name="credentials[email]" type="text" placeholder="an@example.email">
            <input name="credentials[password]" type="password" placeholder="an example password">
            <input name="credentials[password_confirmation]" type="password" placeholder="an example password">
            <input type='submit' value='Sign Up!'>
        </form>

        <form id='sign-in'>
            <input name="credentials[email]" type="text" placeholder="an@example.email">
            <input name="credentials[password]" type="password" placeholder="an example password">
            <input type='submit' value='Sign In!'>
        </form>

        <form id='change-password'>
          <input name="passwords[old]" type="password" placeholder='Old Password'>
          <input name="passwords[new]" type="password" placeholder='New Password'>
          <input type='submit' value='Change Password!'>
        </form>

        <form id='sign-out'>
          <input type='submit' value='Sign Out'>
        </form>

        <form id='game-status'>
          <input type='submit' value='Game Status'>
        </form>

        <form id='reset-game'>
          <input type='submit' value='reset'>
        </form>

<!--                                                                         -->





    <div class='game-board'>
        <div class='container-fluid text-center'>

          <div class='row'>

            <div class='col-4'>
              <button id='0'></button>
            </div>

            <div class='col-4'>
              <button id='1'></button>
            </div>

            <div class='col-4'>
              <button id='2'></button>
            </div>

            <div class='col-4'>
              <button id='3'></button>
            </div>

            <div class='col-4'>
              <button id='4'></button>
            </div>

            <div class='col-4'>
              <button id='5'></button>
            </div>

            <div class='col-4'>
              <button id='6'></button>
            </div>

            <div class='col-4'>
              <button id='7'></button>
            </div>

            <div class='col-4'>
              <button id='8'></button>
            </div>

            <button id='game-start'>Start New Game</button>
          </div>
        </div>

      </div>
    </body>
</html>
