<!DOCTYPE html>
<html id='page'>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- &nbsp; -->
<div> image version </div>
      <div id='message'>&nbsp;
      </div>

      <div class='forms'>
        <form id='sign-up'>
            <input name="credentials[email]" type="text" placeholder="an@example.email">
            <input name="credentials[password]" type="password" placeholder="an example password">
            <input name="credentials[password_confirmation]" type="password" placeholder="an example password">
            <input type='submit' value='Sign Up!'>
        </form>

        <form id='sign-in'>
            <input name="credentials[email]" type="text" placeholder="an@example.email">
            <input name="credentials[password]" type="password" placeholder="an example password">
            <input type='submit' value='Sign In!'>
        </form>

        <form id='image-form'>
          <input name='playerImageOne' type='text' placeholder='Player X image Url'>
          <input name='playerImageTwo' type='text' placeholder='Player Y image Url'>
          <input type='submit' value='Change pictures'>
        </form>
    <div id='gamePics'>
        <div>Player X</div>
        <div id='playerX'> </div>
        <div>Player Y</div>
        <div id='playerY'> </div>
    </div>

    <div id='menu-options' class='menu'>
      <button name id='menu-button'>Menu</button>

      <div id='show-hide-menu' class='show-menu'>


        <form id='change-password'>
          <input name="passwords[old]" type="password" placeholder='Old Password'>
          <input name="passwords[new]" type="password" placeholder='New Password'>
          <input type='submit' value='Change Password!'>
        </form>

        <form id='sign-out' class='sign-out'>
          <input type='submit' value='Sign Out'>
        </form>



      </div>
    </div>

        <form id='reset-game'>
          <input type='submit' value='Reset Game'>
        </form>
      </div>

      <form id='total-games'>
        <div> Total Games Played</div>
        <div id='display-total-games'>&nbsp;
      </div>
    </form>






<!--                                                                         -->




        <button id='game-start'>Start New Game</button>
<div id='please'> </div>
      <div class='container text-center'>
        <div class='board'>

          <div class='row'>
              <div id='0' class='col zero'></div>

              <div id='1' class='col one' ></div>

              <div id='2' class='col two' ></div>
          </div>

          <div class='row'>

              <div id='3' class='col three' ></div>

              <div id='4' class='col four' ></div>

              <div id='5' class='col five' ></div>
          </div>

          <div class='row'>
              <div id='6' class='col six' ></div>

              <div id='7' class='col seven' ></div>

              <div id='8' class='col eight' ></div>
          </div>

        </div>

      </div>
    </body>
</html>
